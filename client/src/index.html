<script>
  $(window).ready(function() {
    jQuery('.lightview').each(function(){
      var arel = $(this).attr("rel");
      
      if(arel!=undefined)
      {
        $(this).colorbox({rel:arel, maxWidth: "80%", maxHeight:"80%"});
      }
      else
        $(this).colorbox({ maxWidth: "80%", maxHeight:"80%"});
    });
    jQuery('.lightview_inline').click(function(){
      var url = $(this).attr('href');
      //alert(url);
      $(this).colorbox({inline:true, href:url});
    });
  });		
</script>
